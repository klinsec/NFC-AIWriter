<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFC Master & AI Writer</title>
    <!-- Tailwind vía CDN para estilos rápidos sin configuración compleja -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Polyfill CRÍTICO para Android y entornos Web
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
      #error-overlay { display: none; padding: 20px; color: #ff6b6b; background: #1a1a1a; height: 100vh; position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; overflow: auto; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.6"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-900 text-slate-100 antialiased selection:bg-indigo-500 selection:text-white">
    <div id="root">
        <!-- Loading state básico -->
        <div id="loading-spinner" style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #6366f1;">
            <svg style="width: 50px; height: 50px; animation: spin 1s linear infinite;" viewBox="0 0 24 24">
                <circle style="opacity: 0.25;" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                <path style="opacity: 0.75;" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">Iniciando NFC Master...</p>
            <style>@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }</style>
        </div>
    </div>

    <!-- Contenedor de errores críticos (visible si falla JS) -->
    <div id="error-overlay">
      <h2 style="font-size: 20px; font-weight: bold; margin-bottom: 10px;">Error de Inicio</h2>
      <pre id="error-message" style="white-space: pre-wrap; font-family: monospace; font-size: 12px; background: #000; padding: 10px; border-radius: 5px;"></pre>
      <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #4f46e5; color: white; border: none; border-radius: 5px;">Recargar</button>
    </div>

    <script>
      // Sistema de diagnóstico para móviles
      window.onerror = function(msg, url, line, col, error) {
        var spinner = document.getElementById('loading-spinner');
        if (spinner) {
            spinner.style.display = 'none';
        }
        
        var overlay = document.getElementById('error-overlay');
        var msgElem = document.getElementById('error-message');
        
        if (overlay && msgElem) {
            overlay.style.display = 'block';
            msgElem.textContent = 
            "Msg: " + msg + "\n" +
            "Line: " + line + "\n" +
            "Stack: " + (error ? error.stack : 'N/A');
        }
        return false;
      };

      // Timeout de seguridad: si no carga en 5s, mostrar alerta
      setTimeout(function() {
        var spinner = document.getElementById('loading-spinner');
        var rootHasContent = document.querySelector('#root > div:not(#loading-spinner)');
        
        if (spinner && spinner.style.display !== 'none' && !rootHasContent) {
          console.warn("Tiempo de carga excedido");
        }
      }, 5000);
    </script>

    <!-- Entry point para Vite -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
